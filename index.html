<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="w-75 mx-auto py-5">
        <h1 class="">Products</h1>
    <label for="productName">Product Name :</label>
    <input type="text" id="productName" class="form-control mb-3">
    <label for="productPrice">Product Price :</label>
    <input type="number" id="productPrice" class="form-control mb-3">
    <label for="productCategory">Product Category :</label>
    <input type="text" id="productCategory" class="form-control mb-3">
    <label for="productDesc">Product Description :</label>
    <textarea name="productDesc" id="productDesc" class="form-control mb-3" ></textarea>
    <button onclick="addProduct()" class="btn btn-outline-primary">Add Product</button>
    </div>
    
    <div class="w-75 mx-auto py-5">
        <input oninput="searchProduct(this.value)" type="text" class="form-control w-75 mx-auto mb-4"  placeholder="Search...">
        <table class="table text-center">
            <thead>
                <th>Index</th>
                <th>Name</th>
                <th>Price</th>
                <th>Category</th>
                <th>Desc</th>
                <th>Delete</th>
                <th>Update</th>
            </thead>
            <tbody id="tableBody">
              
            </tbody>
        </table>

    </div>

    <script src="js/index.js"></script>
</body>
</html>
